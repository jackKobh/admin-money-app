<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let movement of movements | movementsOrder">
                  <td>{{ movement.descripcion }}</td>
                  <td>{{ movement.monto | currency }}</td>
                  <td [class.text-success]="movement.tipo === 'ingreso'"
                      [class.text-danger]="movement.tipo === 'egreso'">
                    {{ movement.tipo }}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="borrar(movement.uid)">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
